{% extends "base/base_list.html" %}
	{% block name %}
		<h2 class="text-center">Lista de Permisos</h2>
		<a type="button" class="btn btn-primary" href="{% url 'users:create_permisos' view.kwargs.pk %}"><i class="fa-solid fa-square-plus"></i> Crear Permiso</a>
	{% endblock name %}
	{% block bodylist %}
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Motivo</th>
					<th scope="col">Opciones</th>
				</tr>
			</thead>
			<tbody>
				{% for object in object_list %}
					<tr id='{{ object.id }}' class="target-blink">
						<th>{{ object.id }}</th>
						<td>{{ object.motivo }}</td>
						<td>
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
								Opciones
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
									<li><a class="dropdown-item" href="{% url 'users:update_permisos' object.id %}"><i class="fa-regular fa-pen-to-square"></i> Actualizar</a></li>
									<li><a class="dropdown-item" href=""><i class="fa-solid fa-key"></i> Eliminar</a></li>
								</ul>
							</div>
						</td>	
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% endblock bodylist %}
