{% extends "base/base_list.html" %}
	{% block name %}
		<h2 class="text-center">Lista de Usuarios</h2>
	{% endblock name %}
	{% block headextra %}
		<a type="button" class="btn btn-primary" href="{% url 'users:create_user' %}"><i class="fa-solid fa-square-plus"></i> Crear Usuario</a>
	{% endblock headextra %}
	{% block bodylist %}
		<table class="table table-striped table-hover">
			<tbody>
				{% for t in object.tiqueo_set.all %}
					<tr id='{{ t.id }}' class="target-blink">
						<th>{{ t.id }}</th>
						<td>{{ t.user }}</td>
						<td>{{ t.fecha }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% endblock bodylist %}
